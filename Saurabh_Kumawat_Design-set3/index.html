<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGrow</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/Roboto/Roboto-Regular.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header starts here  -->
    <header>
        <nav class="navbar">
            <div class="container flex-justify-between">
                <img src="./Images/logo.png" alt="logo">
                <div class="dropdowns  flex-justify-centre">
                    <div class="select-dropdown">
                        <select class="select">
                            <option value="" disabled selected>About</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="select-dropdown">
                        <select class="select">
                            <option value="" disabled selected>Participants</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="select-dropdown">
                        <select class="select">
                            <option value="" disabled selected>Services</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="select-dropdown">
                        <select class="select">
                            <option value="" disabled selected>Education</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="select-dropdown">
                        <select class="select">
                            <option value="" disabled selected>Resources</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                    <div class="contact">
                        <a href="#">Contact</a>
                    </div>
                    <div class="navbar-search flex-justify-centre">
                        <input type="search" class="search" placeholder="Search">
                        <button class="searchbutton "><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header ends here -->
    <!-- main starts here  -->
    <main>
        <section class="hero-banner">
                <div class="banner">
                    <div class="overlay">
                        <!-- <div class="slash">
                            <img src="./Images/slash.png" alt="slash">
                        </div> -->
                    </div>
                </div>
            <div class="container">
                <div class="banner-content-container  banner-flex">
                    <div class="banner-content">
                        <h1>Reaching You with <br>Service centers across <br>India and abroad</h1>
                        <button class="k-m">Know More</button>
                    </div>
                    <div class="sliders flex-justify-centre">
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                    </div>
                </div>
                <div class="stats flex-justify-centre">
                    <div class="content flex-justify-centre">
                        <img src="./Icons/Frame.png" alt="graph">
                        <div>
                            <h4>Statistics</h4>
                            <p>November 30,2022</p>
                        </div>
                    </div>
                    <div class="inner-content">
                        <h4>2,99,28,371</h4>
                        <p>Customer Accounts</p>
                    </div>
                    <div class="inner-content">
                        <h4>58,553</h4>
                        <p>Service Centers</p>
                    </div>
                    <div class="inner-content">
                        <h4>$ 4041 Billion</h4>
                        <p>Custody Value</p>
                    </div>
                    <div class="inner-content end">
                        <h4>27,398</h4>
                        <p>Joined Partners</p>
                    </div>
                    <button class="k-m">View More</button>
                </div>
                <div class="slash-two">
                    <img src="./Images/slash.png" alt="slash">
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
