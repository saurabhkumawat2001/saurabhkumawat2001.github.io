<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="cardstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap'); </style>
</head>
<body>
<article>
    <div class="main">    
        <div class="head-icon"><i class="fa-solid fa-user"></i></div>
        <div class="content">
            <h2>Your Name</h2>
            <p1>yourname@amail.com</p1>
            <p>Developer | Designer</p>
        </div>
        <div class="socials">
            <div class="soc"><i class="fa-brands fa-github"></i></div>
            <div class="soc"><i class="fa-brands fa-twitter"></i></div>
            <div class="soc"><i class="fa-brands fa-youtube"></i></div>
            <div class="soc"><i class="fa-brands fa-linkedin"></i></div>
        </div>
        <div class="status">
            <p>120K Followers | 10k Following</p>
        </div>
    </div>
</article>
</body>
</html>
